credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              id: "slack-api-token"
              scope: GLOBAL
              secret: "${SLACK_API_TOKEN}"
          - usernamePassword:
              scope: GLOBAL
              id: "jenkins-api-user"
              username: "${API_UNAME}"
              password: "${API_PASSWD}"
              description: "Credential for Jenkins API calls with curl"
          - usernamePassword:
              scope: GLOBAL
              id: "github-key"
              username: tuan0919
              password: "${GITHUB_KEY}"
              description: "Github basic key for login to user"
