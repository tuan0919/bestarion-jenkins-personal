jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Full access to Jenkins"
            permissions:
              - "Overall/Administer"
            entries:
              - user: "admin"
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Agent/Build"
              - "Agent/Configure"
              - "Agent/Delete"
              - "Agent/Connect"
              - "Agent/Disconnect"
            entries:
              - group: "authenticated"
          - name: "sysops"
            description: "Operations team - manage jobs and nodes"
            permissions:
              - "Job/Build"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Read"
              - "Job/Discover"
              - "Run/Replay"
              - "Run/Delete"
              - "Run/Update"
              - "Agent/Build"
              - "Agent/Configure"
              - "Agent/Delete"
              - "Agent/Connect"
              - "Agent/Disconnect"
            entries:
              - user: "sysops"
        items:
          - name: "project-frontend"
            description: "Access limited to frontend jobs"
            pattern: "frontend-.*"
            permissions:
              - "Job/Build"
              - "Job/Read"
              - "Job/Discover"
            entries:
              - user: "developer"
          - name: "project-backend"
            description: "Access limited to backend jobs"
            pattern: "backend-.*"
            permissions:
              - "Job/Build"
              - "Job/Read"
              - "Job/Discover"
            entries:
              - user: "developer"

